<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{client/layouts/base}">
<div th:fragment="content">
    <div class="auth-container">
        <h1 th:text="#{resetPassword.title}">Reset Password</h1>
        <form id="resetPasswordForm" class="auth-form" method="post" action="/reset-password" data-validate="true">
        <input type="hidden" name="token" th:value="${token}">
        <div class="mb-3">
            <label for="newPassword" class="form-label" th:text="#{resetPassword.input.newPassword}">New Password</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" required 
                   data-field-name="New Password" minlength="8">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label" th:text="#{resetPassword.input.confirmPassword}">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required 
                   data-field-name="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{resetPassword.submit}">Reset Password</button>
        </form>
        <div class="auth-links">
            <a href="/login" th:text="#{resetPassword.backToLogin}">Back to Login</a>
        </div>
    </div>
</div>
</html>
