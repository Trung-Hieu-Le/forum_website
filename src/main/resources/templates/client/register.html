<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{client/layouts/base}">
<div th:fragment="content">
    <div class="auth-container">
        <h1 th:text="#{register.title}">Register</h1>
        <form id="registerForm" class="auth-form" method="post" action="/register" th:object="${registerDto}" data-validate="true">
        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{register.input.username}">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required 
                   data-field-name="Username" minlength="3" maxlength="50">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{register.input.email}">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required 
                   data-field-name="Email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{register.input.password}">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required 
                   data-field-name="Password" minlength="8">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label" th:text="#{register.input.confirmPassword}">Confirm Password</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required 
                   data-field-name="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{register.submit}">Register</button>
        </form>
        <div class="auth-links">
            <a href="/login" th:text="#{register.loginLink}">Already have an account? Login</a>
        </div>
    </div>
</div>
</html>
