<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="notificationsContent">
    <div class="row">
        <div class="col-12">
            <p class="text-muted mb-4" th:text="#{settings.notifications.description}"></p>
            
            <!-- Email Notifications -->
            <div class="card mb-4">
                <div class="card-header">
                    <h6 class="card-title mb-0" th:text="#{settings.notifications.email.label}"></h6>
                </div>
                <div class="card-body">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="emailNewPost" name="emailNewPost">
                        <label class="form-check-label" for="emailNewPost" th:text="#{settings.notifications.email.newPost}"></label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="emailReply" name="emailReply">
                        <label class="form-check-label" for="emailReply" th:text="#{settings.notifications.email.reply}"></label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="emailMention" name="emailMention">
                        <label class="form-check-label" for="emailMention" th:text="#{settings.notifications.email.mention}"></label>
                    </div>
                </div>
            </div>

            <!-- Browser Notifications -->
            <div class="card mb-4">
                <div class="card-header">
                    <h6 class="card-title mb-0" th:text="#{settings.notifications.browser.label}"></h6>
                </div>
                <div class="card-body">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="browserNotifications" name="browserNotifications">
                        <label class="form-check-label" for="browserNotifications" th:text="#{settings.notifications.browser.enable}"></label>
                    </div>
                    <div class="alert alert-warning" id="browserNotificationAlert" style="display: none;" th:text="#{settings.notifications.browser.notSupported}"></div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary" id="saveNotificationSettings" th:text="#{settings.notifications.button.save}"></button>
            </div>
        </div>
    </div>
</div>
</html>
