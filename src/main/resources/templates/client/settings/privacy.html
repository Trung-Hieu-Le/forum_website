<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="privacyContent">
    <div class="row">
        <div class="col-12">
            <p class="text-muted mb-4" th:text="#{settings.privacy.description}"></p>
            
            <!-- Security Information -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card border-0 bg-light">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h6 class="card-title mb-1" th:text="#{settings.privacy.title}"></h6>
                                    <p class="card-text text-muted mb-0"><span th:text="#{settings.privacy.lastChanged}"></span>: <span id="lastPasswordChange" th:text="#{settings.privacy.lastChanged.never}"></span></p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#changePasswordModal" th:text="#{settings.privacy.button.changePassword}"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Security Tips -->
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-info">
                        <h6 class="alert-heading" th:text="#{settings.privacy.securityTips.title}"></h6>
                        <ul class="mb-0">
                            <li th:text="#{settings.privacy.securityTips.tip1}"></li>
                            <li th:text="#{settings.privacy.securityTips.tip2}"></li>
                            <li th:text="#{settings.privacy.securityTips.tip3}"></li>
                            <li th:text="#{settings.privacy.securityTips.tip4}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
