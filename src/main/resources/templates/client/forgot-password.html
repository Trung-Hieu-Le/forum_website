<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{client/layouts/base}">
<div th:fragment="content">
    <h1>Forgot Password</h1>
    <form method="post" action="/forgot-password">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p th:if="${param.success}" class="text-success mt-2">Check your email for reset instructions</p>
    <p th:if="${param.error}" class="text-danger mt-2" th:text="${param.error}"></p>
</div>
</html>
