<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{client/layouts/base}">
<div th:fragment="content">
    <div class="auth-container">
        <h1 th:text="#{forgotPassword.title}">Forgot Password</h1>
        <form id="forgotPasswordForm" class="auth-form" method="post" action="/forgot-password" data-validate="true">
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{forgotPassword.input.email}">Email</label>
            <input type="email" id="email" name="email" class="form-control" required 
                   data-field-name="Email">
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{forgotPassword.submit}">Submit</button>
        </form>
        <div class="auth-links">
            <a href="/login" th:text="#{forgotPassword.backToLogin}">Back to Login</a>
        </div>
    </div>
</div>
</html>
