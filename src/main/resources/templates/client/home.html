<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forum Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header th:replace="~{client/layouts/header :: header}"></header>
    <main class="container my-4">
        <h1>Forum Threads</h1>
        <div id="thread-list">
            <div th:each="thread : ${threads}" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${thread.title}"></h5>
                    <p class="card-text" th:text="${thread.content}"></p>
                    <p class="card-text"><small class="text-muted">Topic: <span th:text="${thread.topic.name}"></span> | Posted on <span th:text="${#temporals.format(thread.createdAt, 'yyyy-MM-dd HH:mm')}"></span></small></p>
                </div>
            </div>
        </div>
        <div id="loading" class="text-center" style="display: none;">
            <p>Loading more threads...</p>
        </div>
    </main>
    <footer th:replace="~{client/layouts/footer :: footer}"></footer>
    <script th:src="@{/js/infinite-scroll.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
